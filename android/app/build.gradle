apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    // Cronet jars contain Java 8 bytecode.
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig {
        applicationId "com.google.samples.cronet_sample"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVersion = "27.1.1"
    espressoVersion = "3.0.2"
    androidTestVersion = "0.4"
}

dependencies {
    implementation ("com.android.support:appcompat-v7:${supportLibVersion}")
    implementation ("org.chromium.net:cronet-embedded:66.3350.12-alpha")
    implementation ("com.android.support:recyclerview-v7:${supportLibVersion}")
    androidTestImplementation("com.android.support.test:runner:${androidTestVersion}")
    testImplementation 'junit:junit:4.12'
}
